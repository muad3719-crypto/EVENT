<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Signup | University Event Portal</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../style.css">
</head>

<body class="dark-theme d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="navbar navbar-dark bg-dark shadow-sm px-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../assets/images/limu_logo.png" alt="LIMU Logo" style="height:40px;margin-right:10px;">
      <h4 class="text-light m-0">University Event Portal</h4>
    </div>
    <a href="Ulogin.html" class="btn btn-outline-light btn-sm">Login</a>
  </header>

  <!-- Signup Card -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="card signup-card p-4 shadow-lg fade-in" style="width:380px;">
      <h3 class="text-center text-light mb-3"><i class="fas fa-user-plus me-2"></i>Create Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label text-secondary">Full Name</label>
          <input type="text" class="form-control bg-dark text-light border-0" id="name" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-secondary">Email Address</label>
          <input type="email" class="form-control bg-dark text-light border-0" id="email" placeholder="example@limu.edu.ly" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-secondary">Password</label>
          <input type="password" class="form-control bg-dark text-light border-0" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 glow">Sign Up</button>
      </form>

      <div class="text-center mt-3">
        <p class="text-secondary mb-0">Already have an account? <a href="Ulogin.html" class="text-info text-decoration-none">Login here</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark text-center text-secondary py-2 mt-auto">
    Â© 2025 University Event Portal | Developed by Muad Najy
  </footer>

  <script src="../main.js"></script>
</body>
</html>
