<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Details | Event Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>

<body class="dark-theme">
  <header class="navbar navbar-dark bg-dark px-4 py-3 shadow-sm d-flex justify-content-between align-items-center">
    <h4 class="text-light m-0">Event Details</h4>
    <button class="btn btn-outline-light btn-sm" onclick="goBack()">⬅ Back</button>
  </header>

  <main class="container py-5">
    <div id="eventDetails" class="text-light"></div>
  </main>

  <script>
   function goBack() {
  // لأن dashboard.html داخل نفس المجلد
  window.location.href = "./dashboard.html";
}


    document.addEventListener("DOMContentLoaded", () => {
      const id = localStorage.getItem("selectedEvent");
      const events = JSON.parse(localStorage.getItem("events")) || [];
      const event = events.find(e => e.id == id);

      const container = document.getElementById("eventDetails");
      if (event) {
        container.innerHTML = `
          <div class="card bg-card p-4">
            <h2>${event.title}</h2>
            <p><strong>Organizer:</strong> ${event.organizer}</p>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Time:</strong> ${event.time}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <hr>
            <p>${event.description}</p>
            <button class="btn btn-outline-primary mt-3" onclick="goBack()">⬅ Back to Dashboard</button>
          </div>
        `;
      } else {
        container.innerHTML = `<p class="text-danger">⚠️ Event not found!</p>`;
      }
    });
  </script>
</body>
</html>
