<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Event</title>
  <link rel="stylesheet" href="../Assets/User_Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
  <iframe src="../Components/header.html" style="border:none;width:100%;height:70px;"></iframe>

  <nav class="sidebar">
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="eventregister.html" class="active"><i class="fas fa-edit"></i> Register Event</a>
    <a href="eventview.html"><i class="fas fa-calendar-alt"></i> View Events</a>
    <a href="calendar.html"><i class="fas fa-calendar"></i> Calendar</a>
    <a href="attendees.html"><i class="fas fa-users"></i> Attendees</a>
  </nav>

  <div class="content">
    <div class="form-card">
      <h2>Register for an Event</h2>
      <form id="eventForm">
        <input type="text" id="studentId" placeholder="Student ID" required>
        <input type="text" id="eventName" placeholder="Event Name" required>
        <input type="date" id="eventDate" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <iframe src="../Components/footer.html" style="border:none;width:100%;height:45px;"></iframe>
</body>
</html>
